        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .blue {
            background-color: aliceblue
        }

        .gray {
            background-color: #f5f5f5;
        }

        /* ir 효과(이미지 대체 효과 == alt) */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .mypost {

            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            text-align: right;

        }


        .mypost>button {

            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* cardType02 */
        .card__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card__inner .card {
            width: 24%;
            margin-top: 50px;
            margin-bottom: 50px;
            position: relative;
        }


        .card__inner .card img {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .card__inner .card .tit {
            font-size: 28px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 20px;
        }

        .card__inner .card .desc {
            font-size: 18px;
            font-weight: 300;
            color: #666;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card__inner .card .more {
            width: 24px;
            height: 24px;
            background-image: url('https://kim-chanmi.github.io/coding/site/cardType/img/arrow.svg');
            display: block;
            position: absolute;
            right: 0;
            bottom: 0;
            border-radius: 3px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment();
        });
    

        function show_comment() {
            fetch('/teams').then((res) => res.json()).then((data) => {
                let rows = data['result']
                $('#member-list').empty()
                rows.forEach((a) => {
                    let name = a['name']
                    let temp_html = `
                                        <div class="card">
                                            <img src="" alt="사진">
                                            <h3 class="tit" id = "member-name">${name}</h3>
                                            <p class="desc">
                                                잘부탁드려요
                                            </p>
                                            <button type="button" class="more" 
                                            onclick="location.href='/gocard/${name}'"><span class="ir">더보기</span></button>
                                        </div>`
                    $('#member-list').append(temp_html)
                })
            })
        }
    </script>
</head>

<body>
    <section id="cardType02" class="card__wrap gmark section">
        <h4></h4>
        <h2>삼겹살과 소주</h2>

        <p>
            소제목 소개<br>

        </p>
        <div class="mypost">

            <button type="button" class="btn btn-dark" onclick="location.href='/gojoin'">
                팀원 입력하기
            </button>

        </div>

        <div class="card__inner container gray" id="member-list">
            <div class="card">
                <img src="" alt="사진">
                <h3 class="tit" id="MemberName">(이름)</h3>
                <p class="desc">
                    잘부탁드려요
                </p>
                <button type="button" class="more"<span class="ir">더보기</span></button>

            </div>
        </div>
    </section>
</body>
